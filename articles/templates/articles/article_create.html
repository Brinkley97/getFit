{% extends 'base_layout.html' %}

{% load static from staticfiles %}

{% block content %}

<div class="container-fluid bgimage">
  <div class="container">

      <div class="card centerIt">
        <div class="card-body">
          <div class="row">
            <form class="site-form" action="{% url 'article:create' %}" method="post" enctype="multipart/form-data">

            </a>
          </div>
        </div>
      </div>
    <!-- </center> -->
  </div>
</div>



{% endblock %}
